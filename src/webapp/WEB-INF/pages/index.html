<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h2>All Users Page</h2>
</div>
<table class="table table-black">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">LastName</th>
        <th scope="col">Age</th>
        <th scope="col">PhoneNumber</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastName()}">Surname</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getPhoneNumber()}">PhoneNumber</td>
        <td><a th:href="@{/users/{id}/edit (id=${user.id})}">Edit/Delete</a></td>
<!--        <td><a th:href="@{/admin/user-delete/{id}(id=${user.id})}">Delete</a></td>-->
    </tr>
    </tbody>
</table>
<a href="/users/new_user">Add new user</a>

</body>
</html>
